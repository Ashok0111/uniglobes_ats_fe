<mat-card class="daxa-card stats-card mb-25 border-radius bg-white border-none d-block">
    <mat-card-content>
        <div class="row">
            <div class="col-md-6 col-xxxl-3">

                <!-- New Users -->
                <app-new-users />

            </div>
            <div class="col-md-6 col-xxxl-3">

                <!-- Active Users -->
                <app-active-users />

            </div>
            <div class="col-md-6 col-xxxl-3">

                <!-- Lead Conversation -->
                <app-lead-conversation />

            </div>
            <div class="col-md-6 col-xxxl-3">


                                <h5>Select Agent</h5>
                                <mat-form-field>
                                    <mat-label>selected agent</mat-label>
                                    <mat-select>
                                        <mat-option selected=true value="All">All</mat-option>
                                        <mat-option value="Steak">Steak</mat-option>
                                        <mat-option value="Pizza">Pizza</mat-option>
                                        <mat-option value="Tacos">Tacos</mat-option>
                                    </mat-select>
                                </mat-form-field>

            </div>
        </div>
    </mat-card-content>
</mat-card>
