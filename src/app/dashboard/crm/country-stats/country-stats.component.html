<mat-card
    class="daxa-card country-stats-card mb-25 border-radius bg-white border-none d-block"
    [class.component-dark-theme]="themeService.isDark()"
    [class.rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                Leads by Country
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button type="button" mat-button class="card-header-menu-btn" [matMenuTriggerFor]="cardHeaderMenu">
                This Month
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <button mat-menu-item>
                    This Month
                </button>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="text-center">

        </div>
        <div class="country-stats-table text-left">
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th scope="col" class="fw-medium text-black">
                                Country
                            </th>
                            <th scope="col" class="fw-medium text-black">
                                No of Leads
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let country of countryList">
                            <td>
                              <div class="d-flex align-items-center fw-medium">
                                <img [src]="'https://flagsapi.com/' + country.iso + '/flat/32.png'" alt="flag-image">
                                {{ country.country_name }}
                              </div>
                            </td>
                            <td class="text-body">
                              {{ country.lead_count }}
                            </td>
                          </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </mat-card-content>
</mat-card>
