<!-- HTML Template for the form -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">Create Lead</h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 pl-0">
        <li class="breadcrumb-item position-relative">
            <a routerLink="/leads/leads" class="d-inline-block position-relative">
                <i class="ri-home-8-line"></i>Agents
            </a>
        </li>
        <li class="breadcrumb-item position-relative">Create Agent</li>
    </ol>
</div>

<mat-card class="daxa-card create-lead-card mb-25 border-radius bg-white border-none d-block">
    <mat-card-content>
        <form [formGroup]="leadForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <!-- First Name -->
                <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">First Name</label>
                        <mat-form-field>
                            <mat-label>Agent Name</mat-label>
                            <input matInput formControlName="first_name" placeholder="E.g. Ashok">
                        </mat-form-field>
                    </div>
                </div>

                <!-- Last Name -->
                <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">Last Name</label>
                        <mat-form-field>
                            <mat-label>Last Name</mat-label>
                            <input matInput formControlName="last_name" placeholder="E.g. Kumar">
                        </mat-form-field>
                    </div>
                </div>

                <!-- Email Address -->
                <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">Email Address</label>
                        <mat-form-field>
                            <mat-label>Enter email address</mat-label>
                            <input matInput formControlName="email" placeholder="E.g. marcia@example.com">
                        </mat-form-field>
                    </div>
                </div>

                <!-- Phone Number -->
                <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">Phone Number</label>
                        <mat-form-field>
                            <mat-label>Enter phone number</mat-label>
                            <input matInput formControlName="phone_number" placeholder="E.g. +1 555-123-4567">
                        </mat-form-field>
                    </div>
                </div>

                <!-- Communication Address -->
                <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">Communication Address</label>
                        <mat-form-field>
                            <mat-label>Address</mat-label>
                            <textarea matInput formControlName="c_address" placeholder="Ex..."></textarea>
                        </mat-form-field>
                    </div>
                </div>

                <!-- Permanent Address -->
                <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">Permanent Address</label>
                        <mat-form-field>
                            <mat-label>Address</mat-label>
                            <textarea matInput formControlName="p_address" placeholder="Ex..."></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="btn-box">
                <button mat-button type="submit">Create Agent</button>
                <button mat-button type="button">Cancel</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
