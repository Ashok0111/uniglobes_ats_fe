<form [formGroup]="eventform" (ngSubmit)="onSubmit()">
    <div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
        <h5 class="mb-0">{{ eventId ? 'Update Event' : 'Create New Event' }}</h5>
        <ol class="breadcrumb list-unstyled mt-0 mb-0 pl-0">
            <li class="breadcrumb-item position-relative">
                <a routerLink="/website/list-events" class="d-inline-block position-relative">
                    <i class="ri-home-8-line"></i> Events
                </a>
            </li>
            <li class="breadcrumb-item position-relative">{{ eventId ? 'Update Event' : 'Create Event' }}</li>
        </ol>
    </div>

    <mat-card class="daxa-card create-lead-card mb-25 border-radius bg-white border-none d-block">
        <mat-card-content>
            <div class="row">
                <!-- Event Title -->
                <div class="col-md-8 col-sm-8">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">Event Title</label>
                        <input 
                            class="text-area-topic" 
                            matInput 
                            placeholder="Enter Event Title" 
                            name="event_title" 
                            formControlName="event_title"
                            required>
                    </div>
                </div>

                <!-- Event Description -->
                <div class="col-md-8 col-sm-8">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">Event Description</label>
                        <div class="NgxEditor__Wrapper">
                            <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
                            <ngx-editor 
                                [editor]="editor" 
                                placeholder="Type event details..." 
                                formControlName="event_description"
                                name="event_description" 
                                required>
                            </ngx-editor>
                        </div>
                    </div>
                </div>

                <!-- Event Date -->
                <div class="col-md-4 col-sm-4">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">Event Date</label>
                        <mat-form-field class="full-width">
                            <input 
                                matInput 
                                [matDatepicker]="picker" 
                                placeholder="Select Date" 
                                formControlName="event_date"
                                required>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>

                <!-- Location -->
                <div class="col-md-8 col-sm-8">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">Location</label>
                        <input 
                            class="text-area-topic" 
                            matInput 
                            placeholder="Enter location" 
                            name="location" 
                            formControlName="location"
                            required>
                    </div>
                </div>

               

                <!-- Status -->
                <div class="col-md-4 col-sm-4">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">Status</label>
                        <mat-form-field class="full-width">
                            <mat-select placeholder="Select Status" formControlName="status" required>
                                <mat-option *ngFor="let status of statusOptions" [value]="status.value">
                                    {{ status.viewValue }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="btn-box">
                <button *ngIf="eventId" mat-button type="submit" class="btn btn-primary">Update Event</button>
                <button *ngIf="!eventId" mat-button type="submit" class="btn btn-success">Create New Event</button>
            </div>
        </mat-card-content>
    </mat-card>
</form>
