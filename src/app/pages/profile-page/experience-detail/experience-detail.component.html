<mat-card
    class="daxa-card media-card mb-25 border-radius bg-white border-none d-block"
    [class.rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header>
        <div class="row">
            <div class="col-md-6">
                <h5 class="mb-0">
                     Work Experience Details
                </h5>
            </div>
            <div class="col-md-6 d-flex justify-content-end">
                <button mat-flat-button class="daxa"  (click)="addExperience()">+ Add Experience</button>
            </div>


        </div>

    </mat-card-header>

    <mat-card-content>
        <div class="media-table">
            <div class="table-responsive">
                <table mat-table [dataSource]="EduList">

                    <!-- Name Column -->
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef>
                            Title
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <a class="folder-name position-relative fw-medium">
                                <i class="material-symbols-outlined">
                                    image
                                </i>
                                {{element.title}}
                            </a>
                        </td>
                    </ng-container>

                    <!-- Owner Column -->
                   <ng-container matColumnDef="company">
                        <th mat-header-cell *matHeaderCellDef>
                            Company
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.company}}
                        </td>
                    </ng-container>


                    <ng-container matColumnDef="employment_type">
                        <th mat-header-cell *matHeaderCellDef>
                            Employment Type
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.employment_type}}
                        </td>
                    </ng-container>

                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>
                            Action
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="action-info">
                                <button type="button" (click)="edit_record(element)" mat-button matTooltip="Remove" matTooltipPosition="above">
                                    <i class="material-symbols-outlined">
                                     edit
                                    </i>
                                </button>
                                <button type="button" (click)="delete_my_file(element)" mat-button matTooltip="Remove" matTooltipPosition="above">
                                    <i class="material-symbols-outlined">
                                     delete
                                    </i>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>
            </div>
        </div>
    </mat-card-content>

</mat-card>


<!-- Popup -->
<div
    class="add-new-task-popup"
    [class.active]="classApplied"

>
    <div class="popup-dialog">
        <mat-card class="daxa-card mb-25 border-radius bg-white border-none d-block">
            <mat-card-header>
                <mat-card-title>
                    <h5 class="mb-0">
                        Add Education
                    </h5>
                </mat-card-title>
                <mat-card-subtitle>
                    <button
                        mat-button
                        (click)="toggleClass()"
                    >
                        <i class="ri-close-fill"></i>
                    </button>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="documentForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-12">
                        <label class="main-label d-block lh-1 text-black">
                            Job Title
                        </label>
                            <mat-form-field>
                                <mat-label>Job Title</mat-label>
                                <input matInput formControlName="title">
                            </mat-form-field>
                    </div>

                    <div class="col-md-12">
                        <label class="main-label d-block lh-1 text-black">
                            Company
                        </label>
                            <mat-form-field>
                                <mat-label>Company Name</mat-label>
                                <input matInput formControlName="company">
                            </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <label class="main-label d-block lh-1 text-black">
                            Employment Type
                        </label>
                            <mat-form-field>
                                <mat-label>Employment Type</mat-label>
                                <mat-select formControlName="employment_type">
                                    <mat-option *ngFor="let doc of EmpTypes" [value]="doc">
                                        {{ doc }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <label class="main-label d-block lh-1 text-black">
                            Employment Start Date
                        </label>
                            <mat-form-field>
                                <mat-label>Start Date</mat-label>
                                <input matInput  formControlName="start_date" [matDatepicker]="start_date_picker">
                                <mat-datepicker-toggle matIconSuffix [for]="start_date_picker"></mat-datepicker-toggle>
                                <mat-datepicker #start_date_picker></mat-datepicker>
                            </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <label class="main-label d-block lh-1 text-black">
                            Employment End Date
                        </label>
                            <mat-form-field>
                                <mat-label> End Date </mat-label>
                                <input matInput formControlName="end_date"  [matDatepicker]="end_date_picker">
                                <mat-datepicker-toggle matIconSuffix [for]="end_date_picker"></mat-datepicker-toggle>
                                <mat-datepicker #end_date_picker></mat-datepicker>
                            </mat-form-field>
                    </div>


                </div>
                <div class="btn-box">
                    <button mat-button type="submit">Upload</button>
                </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
